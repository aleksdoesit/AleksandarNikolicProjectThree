<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Lore Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img class="mrSparkle" src="assets/Mr_Sparkle.webp"
            alt="Mr. Sparkle! Follows the user around ensuring dishes remain clean">
        <img class="bannerLogo" src="assets/Simpsons_Logo.webp" alt="The Main Simpsons Logo">
        <img class="bannerBoat"src="assets/Boat.png" alt="The classic boat in the simpsons living room">
        <h2>An interactive guide to some of our favourite side characters from the first nine seasons!</h2>
    </header>
    <main>
        <section class="characterCast">
            <div class="wrapper">
                <div class="buttonContainer">
                    <button href="#scrollTarget" class="charButton" id="character1"></button>
                    <button href="#scrollTarget" class="charButton" id="character2"></button>
                    <button href="#scrollTarget" class="charButton" id="character3"></button>
                    <button href="#scrollTarget" class="charButton" id="character4"></button>
                </div>
                <div class="buttonContainer">
                    <button href="#scrollTarget" class="charButton" id="character5"></button>
                    <button href="#scrollTarget" class="charButton" id="character6"></button>
                    <button href="#scrollTarget" class="charButton" id="character7"></button>
                </div>
                <div class="buttonContainer">
                    <button href="#scrollTarget" class="charButton" id="character8"></button>
                    <button href="#scrollTarget" class="charButton" id="character9"></button>
                    <button href="#scrollTarget" class="charButton" id="character10"></button>
                    <button href="#scrollTarget" class="charButton" id="character11"></button>
                </div>
            </div>
        </section>
        <section id="scrollTarget" class="generateToDom">
        </section>
    </main>
    <footer>
        <p>Created by Aleksandar Nikolic 2020, for Juno College</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
