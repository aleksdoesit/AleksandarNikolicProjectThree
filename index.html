<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Lore Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img class="mrSparkle" src="assets/Mr_Sparkle.webp" alt="Mr. Sparkle! Follows the user around ensuring dishes remain clean">
        <img class="bannerLogo" src="assets/Simpsons_Logo.webp" alt="The Main Simpsons Logo">
        <h2>A tribute to some of the most loveable minor characters from The Simpsons first ten seasons!</h2>
    </header>
    <main>
        <section class="characterCast">
            <div class="wrapper">
                <div class="buttonContainer">
                    <button class="charButton" id="character1"></button>
                    <button class="charButton" id="character2"></button>
                    <button class="charButton" id="character3"></button>
                    <button class="charButton" id="character4"></button>
                </div>
                <div class="buttonContainer">
                    <button class="charButton" id="character5"></button>
                    <button class="charButton" id="character6"></button>
                    <button class="charButton" id="character7"></button>
                </div>
                <div class="buttonContainer">
                    <button class="charButton" id="character8"></button>
                    <button class="charButton" id="character9"></button>
                    <button class="charButton" id="character10"></button>
                    <button class="charButton" id="character11"></button>
                </div>
            </div>
        </section>
        <section class="generateToDom wrapper">
            <div class="generateImage"></div>
            <div class="generateText"></div>
            <div class="generateVideo"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
